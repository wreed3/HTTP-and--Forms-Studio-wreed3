<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

		function setSearchEngine(event){
	
			let form = document.getElementById("searchForm");
			// console.log("Behoove");

			let searchTerm = document.querySelector("input[name=q]").value;

			if(searchTerm.trim() === ""){
				event.preventDefault();
				alert("Please type something to in the search box");
			}

			let searchEngineSet = document.querySelector("input[name=engine]:checked");

			if(searchEngineSet === null){
				event.preventDefault();
				alert("Please select a search engine");
			}
				
			let action = actions[searchEngineSet.value];
			form.setAttribute("action", action);
			
		};

    	window.addEventListener("load", function(){

        // TODO: register the handler
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);


    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<input type="text" name="q"/>

	<label><input type="radio" name="engine" value="google"/>Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing"/>Bing</label>
	<label><input type="radio" name="engine" value="ask"/>Ask</label>

	<input type="submit" value="Go!"/>

	



	
	
	</form>

</body>
